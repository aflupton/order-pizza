<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Epicodus's Pizza Parlor</title>

  </head>
  <body>
    <div class="container">
      <h1 class="display-2"><em>Epicodus's Pizza Parlor</em></h1>
        <small><em>(206) 684-4000</em> â€¢ 1201 3rd Ave, Seattle, WA 98101</small> <br>
      <br>
      <div class="row">
        <div class="col-md-12">
          <img id="image1" src="img/pizza2.jpg" alt="A delicious pizza">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img id="image2" src="img/pizza3.jpg" alt="A delicious pizza">
        </div>
        <div class="col-md-6">
          <img id="image3" src="img/pizza1.jpg" alt="A delicious pizza">
        </div>
      </div>

      <form id="userInput" action="index.html" method="post">
        <h4><em>Enter your preferences and click submit to see your final price.</em></h4>
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input id="nameInput" class="form-control" type="text" value="" placeholder="Enter Name:">
        </div>
        <div class="form-group">
          <select class="size form-control">
            <option value="">Select a size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <div class="form-group">
          <select class="meat-topping form-control">
            <option value="">Select a meat topping</option>
            <option value="None">None</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Sausage">Sausage</option>
          </select>
        </div>
        <div class="form-group">
          <select class="veg-topping form-control">
            <option value="">Select a vegetable topping</option>
            <option value="None">None</option>
            <option value="Olives">Olives</option>
            <option value="Mushroom">Mushrooms</option>
            <option value="Artichoke">Artichokes</option>
          </select>
        </div>
        <div class="form-group">
          <select class="extra-topping form-control">
            <option value="">Select an extra topping</option>
            <option value="None">None</option>
            <option value="Anchovies">Anchovies</option>
            <option value="Buffalo-mozzarella">Buffalo Mozzarella</option>
            <option value="Sun-dried">Sun-Dried Tomatoes</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info" id="submit">Submit</button>
        <button type="button" class="btn btn-info" id="refresh">Refresh</button>
      </form>
      <div class="results">
        <p><span id="nameOutput"></span>, the price of your pizza is: <span id="price"></span>.</p>
     </div>
    </div>
  </body>
</html>
